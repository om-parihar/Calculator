<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    <p>
        <button class="one" onclick="calculation+='1'; console.log(calculation);">1</button>
        <button class="two" onclick="calculation+='2'; console.log(calculation);">2</button>
        <button class="three" onclick="calculation+='3'; console.log(calculation);">3</button>
        <button class="sum" onclick="calculation+=' + '; console.log(calculation);">+</button>
        

    </p>
    <p>
        <button class="four" onclick="calculation+='4'; console.log(calculation);">4</button>
        <button class="five" onclick="calculation+='5'; console.log(calculation);">5</button>
        <button class="six" onclick="calculation+='6'; console.log(calculation);">6</button>
        <button class="minus" onclick="calculation+=' - '; console.log(calculation);">-</button>

    </p>
    <p>
        <button class="seven" onclick="calculation+='7'; console.log(calculation);">7</button>
        <button class="eight" onclick="calculation+='8'; console.log(calculation);">8</button>
        <button class="nine" onclick="calculation+='9'; console.log(calculation);">9</button>
        <button class="multiply" onclick="calculation+=' * '; console.log(calculation);">*</button>

    </p>
    <p>
        <button class="zero" onclick="calculation+='0'; console.log(calculation);">0</button>
        <button class="dot" onclick="calculation+='.'; console.log(calculation);">.</button>
        <button class="equal" onclick="calculation=eval(calculation); console.log(calculation);">=</button>
        <button class="divide" onclick="calculation+=' / '; console.log(calculation);">/</button>

    </p>
        <button class="clear" onclick="calculation=0; console.log('Cleared');">Clear</button>

    <script>
        let calculation='';

    </script>
</body>
</html>
